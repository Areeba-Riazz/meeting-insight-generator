version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: meeting_insights_db
    environment:
      POSTGRES_USER: meeting_user
      POSTGRES_PASSWORD: meeting_password
      POSTGRES_DB: meeting_insights
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meeting_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meeting_network

  # Main Application
  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: meeting_insights_api
    environment:
      - DATABASE_URL=postgresql+asyncpg://meeting_user:meeting_password@postgres:5432/meeting_insights
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      - WHISPER_MODEL=large-v3
      - WHISPER_DEVICE=cpu
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - STORAGE_BASE_PATH=/app/backend/storage
      - MEETING_STORAGE_PATH=/app/backend/storage/{meeting_id}
      - VECTOR_STORE_PATH=/app/backend/storage/vectors
    ports:
      - "8000:8000"
    volumes:
      - ../backend/src:/app/backend/src
      - ../backend/storage:/app/backend/storage
      - ../backend/migrations:/app/backend/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meeting_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  meeting_network:
    driver: bridge

